name: lint,test,deploy
on: [push, workflow_dispatch]
jobs:
   test:
      name: Test
      runs-on: ubuntu-latest
      steps:
         -  name: Checkout repo
            uses: actions/checkout@v3
         -  name: Install nodejs
            uses: actions/setup-node@v3
            with:
               node-version: 20

         -  name: Install dependencies
            run: npm ci
         -  name: run tests
            run: npm test
         -  name: Lint
            run: npm run lint
         -  name: Build
            run: npm run build
               


